<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
<form action="register.html">
    <label for="fname">Enter First name:</label><br>
    <input type="text" id="fname" name="fname" value="John" size="50"><br>
    <label for="lname">Enter Last name:</label><br>
    <input type="text" id="lname" name="lname" value="Montgomery" size="50" ><br>
    <label for="username">Enter Username:</label><br>
    <input type="text" id="username" name="username" value="user1" size="50" required><br>
    <label for="pwd">Enter Password:</label><br>
    <input type="password" id="pwd" name="pwd" value="123456" size="50" required><br>
    <label for="passConfarmation">confirm password:</label><br>
    <input type="text" id="passConfarmation" name="passConfarmation" value="123456" size="50" required><br>
    <label for="email">Enter your email:</label><br>
    <input type="email" id="email" name="email"value="John@gmail.com" size="50" required><br>
    <input type="radio" id="male" name="gender" value="male" size="50">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="female" size="50">
    <label for="female">Female</label><br>
    <input type="radio" id="other" name="gender" value="other" size="50">
    <label for="other">Other</label><br>
    <label for="phone">Enter a phone number:</label><br>
    <input type="tel" id="phone" name="phone"
           placeholder="123-45-678"
           pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <input type="submit" value="Submit">
    <input type="reset">
</form>
</body>
</html
